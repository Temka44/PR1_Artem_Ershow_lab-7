<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse:collapse;
}
th, td {
	padding: 5px;
}
</style>
</head>
<body>

<script>
	if (window.XMLHttpRequest) {
	xmlhttp = new XMLHttpRequest();}

	else {
	xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");}

	xmlhttp.open("GET", "guide4.xml", false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;

	document.write("<table><tr><th>IDdevice</th><th>Name</th><th>Type</th><th>Data</th><th>Person</th></tr>");
	var x = xmlDoc.getElementsByTagName("DEVICE");

	for (i = 0; i < x.length; i++) {
	    document.write("<tr><td>");

document.write(x[i].getElementsByTagName("IDdevice")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

document.write(x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

document.write(x[i].getElementsByTagName("Type")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

document.write(x[i].getElementsByTagName("Data")[0].childNodes[0].nodeValue);
	document.write("</td><td>");

document.write(x[i].getElementsByTagName("Person")[0].childNodes[0].nodeValue);
	document.write("</td></tr>");

    }
    document.write("</table>");
</script>

</body>
</html>
